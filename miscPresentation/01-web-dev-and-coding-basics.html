					## What is a website?
					
					- From the perspective of a web developer, a website is simply a collection of files that are made available on the internet via a web server!
					- A web developer is responsible for understanding how to create and maintain those files to fulfill the purpose of the website.

					## CSS 
					
					<div style="text-align: left; font-size: 1.75rem">
					
					- Cascading Style Sheet
					- Builds on the structure of an HTML file to determine how your web browser renders the page
					
					</div>
					
					---
					## CSS - syntax
					
					```css
					selector {
						property1: value;
						property2: value;
					}
					```
					selector - a expression to reference html elements
					property / values - combinations 
					
					
					---
					## CSS - selector example
					
					```css
					/* this is an example of an element / tag selector */
					h1 {
						...
					}
					
					/* this is an example of a class selector */
					.btn {
						...
					}
					
					/* this is an example of an id selector */
					#save-button {
						...
					}
					```

					## JavaScript
					
					- The most commonly used language that defines the the <span style="font-style: italic;">functionality and behavior</span> of a website
					- Common behavior includes the following:
					  - Manipulate values on the web page
					  - Make additional web requests (send data to a server to save in a database)
					  - Managing "client-side" logical operations
					- Is a "Programming" language, in contrast to how HTML is a "Markup" language

					## Server-side concepts
					
					- There are key parts of our websites that we can't make available to the open internet. There are times were we need a trusted, centralized source for handling sensitive operations.
						- This includes Authorization, database read/write commands, Controlled access to resources, etc </br>
						
					- [Additional reading](https://developer.mozilla.org/en-US/docs/Learn/Server-side/First_steps/Introduction)
