					## Unit Testing
					
					#### Why?
					
					- Computers are quicker than us at repeatable tasks.
						- Everytime you change your code, you'll want to make sure your old code isn't broken.
						- Breaking old code is sometimes called <span style="color: cadetblue;">regression</span> in the codebase.
					- Manually performing this task is extremely time consuming and prone to errors.
					
					---
					## Unit Testing - MSTest
					
					#### Method Attributes
					
					- <span style="color: cadetblue;">TestInitialize</span> - Mark a method to be run <span style="color: cadetblue;">before</span> each `TestMethod` within the current class.
					- <span style="color: cadetblue;">TestCleanup</span> - Mark a method to be run <span style="color: cadetblue;">after</span> each `TestMethod` within the current class.
					- <span style="color: cadetblue;">TestMethod</span> - A method which tests a particular test case.
					
					---
					## Unit Testing - MSTest
					
					#### Expectations of a test
					
					- A unit test comes in 3 steps.
						- <span style="color: cadetblue;">Arrange</span> - Gather the needed data structures, objects, and values to properly perform the action we're testing for.
						- <span style="color: cadetblue;">Act</span> - Perform the specific action we're testing for.
						- <span style="color: cadetblue;">Assert</span> - Validate the results of that action are what is expected.
					- When the <span style="color: cadetblue;">Arrange</span> step is repeatable between different tests, the <span style="color: cadetblue;">TestInitialize</span> method can be used to prevent code duplication!

					---
					## Qualities of a good test
					
					- <span style="color: cadetblue;">Meaningful</span> - The tests are verifying functionality that is important to the larger application.
					- <span style="color: cadetblue;">Determinisitic</span> (Repeatable) - The tests will always result in the same pass / fail result when run against the same codebase.
					- <span style="color: cadetblue;">Independent</span> - An individual test should only test one idea or feature of the system.
